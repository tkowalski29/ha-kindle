<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant - Dashboardy</title>
    {% if auto_refresh > 0 %}
    <meta http-equiv="refresh" content="{{ auto_refresh }}">
    {% endif %}
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{% if theme == 'dark' %}dark-theme{% endif %}">
    <div class="container">
        <header>
            <div class="header-tabs">
                <a href="/?view=rooms" class="header-tab {% if current_view == 'rooms' %}active{% endif %}">Pokoje</a>
                <a href="/?view=dashboards" class="header-tab {% if current_view == 'dashboards' %}active{% endif %}">Dashboardy</a>
            </div>
            <div id="screen-info" style="font-size: 12px; color: #666; margin-top: 8px; text-align: center;"></div>
        </header>
        <script>
            // Display screen resolution
            var screenInfo = document.getElementById('screen-info');
            if (screenInfo) {
                var width = window.innerWidth || document.documentElement.clientWidth;
                var height = window.innerHeight || document.documentElement.clientHeight;
                var screenWidth = screen.width || 'N/A';
                var screenHeight = screen.height || 'N/A';
                screenInfo.innerHTML = 'Viewport: ' + width + 'x' + height + ' | Screen: ' + screenWidth + 'x' + screenHeight;
            }
        </script>

        <div class="dashboard-list">
            {% for dashboard in dashboards %}
            <a href="/dashboard/{{ dashboard.path }}" class="dashboard-link">
                <div class="dashboard-card">
                    <div class="dashboard-title">{{ dashboard.title }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
